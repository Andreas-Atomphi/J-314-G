<!doctype html>
<html>
    <head>
        <title>J&pi;G</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <link type="text/css" rel="stylesheet" href="css/indicator.css" />
        <link type="text/css" rel="stylesheet" href="css/sortable_list.css" />
        <script type="text/javascript" src="js/color.js" defer></script>
        <script type="text/javascript" src="js/observer.js" defer></script>
        <script type="text/javascript" src="js/utils.js" defer></script>
        <script
            type="text/javascript"
            src="js/filter_manager.js"
            defer
        ></script>
        <script type="text/javascript" src="js/filters.js" defer></script>
        <script type="text/javascript" src="js/canvas_setup.js" defer></script>
        <script
            type="text/javascript"
            src="js/offset_manager.js"
            defer
        ></script>
        <script type="text/javascript" src="js/pi_manager.js" defer></script>
        <script type="text/javascript" src="js/script.js" defer></script>
        <script type="text/javascript" src="js/sortable_list.js" defer></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
            defer
        ></script>
    </head>
    <body>
        <header>
            <h1>J<span id="pi-symbol"></span>G</h1>
        </header>
        <div style="height: 15px"></div>
        <div class="popup"></div>
        <div class="container justify-content-center">
            <div class="row">
                <div clas="col-lg" id="canvas-container">
                    <canvas id="p-canvas" width="160" height="90"></canvas>
                    <div class="loading-overlay animated-invisible">
                        <div class="progress-bar-container">
                            <div></div>
                        </div>
                        <div class="lds-roller">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm" id="filter-sortable-list-container">
                    <div class="row">
                        <h3>Filters</h3>    
                    </div>
                    <div class="row">
                        <ul class="container-sm sortable-list"></ul>
                    </div> 
                    <div class="row">
                        <input
                            type="button"
                            value="Add filter"
                            id="btn-add-filter"
                            class="btn btn-md-2 btn-secondary mb-1"
                        />
                    </div>
                    <div class="row">
                        <input
                            type="button"
                            value="Apply"
                            class="btn btn-primary"
                        />
                    </div>
                </div>
            </div>

            <div style="height: 30px"></div>
            <div class="container-fluid text-center justify-content-center">
                <label for="width-setting" class="form-label">Width</label>
                <input
                    type="number"
                    max="5"
                    id="width-setting"
                    class="setting-input input-text"
                />
                <label for="height-setting" class="form-label">Height</label>
                <input
                    type="number"
                    id="height-setting"
                    class="setting-input input-text"
                />
            </div>
            <div style="height: 5px"></div>
            <div class="centered centered-content">
                <label>Offset</label>
                <input
                    type="number"
                    id="offset-view"
                    class="input-text"
                    value="0"
                />
            </div>
            <div style="height: 5px"></div>
            <div class="centered centered-content">
                <input
                    type="button"
                    value="100<"
                    data-offset-changer="-100"
                    class="button offset-changer-button"
                />
                <input
                    type="button"
                    value="50<"
                    data-offset-changer="-50"
                    class="button offset-changer-button"
                />
                <input
                    type="button"
                    value="10<"
                    data-offset-changer="-10"
                    class="button offset-changer-button"
                />
                <input
                    type="button"
                    value="<"
                    data-offset-changer="-1"
                    class="button offset-changer-button"
                />
                <input
                    type="button"
                    value="&#10227;"
                    onclick="pi.refresh()"
                    class="button"
                />
                <input
                    type="button"
                    value=">"
                    data-offset-changer="1"
                    class="button offset-changer-button"
                />
                <input
                    type="button"
                    value=">10"
                    data-offset-changer="10"
                    class="button offset-changer-button"
                />
                <input
                    type="button"
                    value=">50"
                    data-offset-changer="50"
                    class="button offset-changer-button"
                />
                <input
                    type="button"
                    value=">100"
                    data-offset-changer="100"
                    class="button offset-changer-button"
                />
            </div>
        </div>
    </body>
</html>
