<!doctype html>
<html>
    <head>
        <title>J&pi;G</title>
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <link type="text/css" rel="stylesheet" href="css/indicator.css" />
        <script type="text/javascript" src="./js/pi.js" defer></script>
        <script type="text/javascript" src="./js/utils.js" defer></script>
        <script
            type="text/javascript"
            src="./js/canvas_setup.js"
            defer
        ></script>
        <script type="text/javascript" src="./js/script.js" defer></script>
    </head>
    <body>
        <div style="text-align: center">
            <h1>JP&pi;G</h1>
        </div>
        <div class="content">
            <div id="canvas-container" class="centered">
                <canvas
                    width="720"
                    height="405"
                    id="p-canvas"
                ></canvas>
                <div class="loading-overlay animated-invisible">
                    <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                </div>
            </div>
            <div style="height: 30px;"></div>
            <div style="align-items: center; justify-content: center; text-align: center;" class="centered">
                <input
                    type="number"
                    value="0"
                    id="offset-view"
                    style="text-align: center"
                />
            </div>
            <div style="height: 5px;"></div>
            <div
                class="centered"
                style="
                    align-items: center;
                    justify-content: center;
                    text-align: center;
                "
            >
                <input
                    type="button"
                    value="<100"
                    onclick="offsetMan.changeOffsetBy(-100)"
                    class="button"
                />
                <input
                    type="button"
                    value="<50"
                    onclick="offsetMan.changeOffsetBy(-50)"
                    class="button"
                />
                <input
                    type="button"
                    value="<10"
                    onclick="offsetMan.changeOffsetBy(-10)"
                    class="button"
                />
                <input
                    type="button"
                    value="<"
                    onclick="offsetMan.changeOffsetBy(-1)"
                    class="button"
                />
                <input
                    type="button"
                    value=">"
                    onclick="offsetMan.changeOffsetBy(1)"
                    class="button"
                />
                <input
                    type="button"
                    value=">10"
                    onclick="offsetMan.changeOffsetBy(10)"
                    class="button"
                />
                <input
                    type="button"
                    value=">50"
                    onclick="offsetMan.changeOffsetBy(50)"
                    class="button"
                />
                <input
                    type="button"
                    value=">100"
                    onclick="offsetMan.changeOffsetBy(100)"
                    class="button"
                />
            </div>
        </div>
    </body>
</html>
