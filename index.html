<!doctype html>
<html>

<head>
    <title>J&pi;G</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/indicator.css" />
    <script type="text/javascript" src="js/color.js" defer></script>
    <script type="text/javascript" src="js/observer.js" defer></script>
    <script type="text/javascript" src="js/utils.js" defer></script>
    <script type="text/javascript" src="js/filter_manager.js" defer></script>
    <script type="text/javascript" src="js/filter_view_manager.js" defer></script>
    <script type="text/javascript" src="js/filters.js" defer></script>
    <script type="text/javascript" src="js/canvas_setup.js" defer></script>
    <script type="text/javascript" src="js/offset_manager.js" defer></script>
    <script type="text/javascript" src="js/pi_manager.js" defer></script>
    <script type="text/javascript" src="js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <header>
        <h1>J<span id="pi-symbol"></span>G</h1>
    </header>
    <div style="height: 15px"></div>
    <div class="popup"></div>
    <div class="container justify-content-center">
        <div class="row" style="height: calc(min-content + 10px)">
            <div clas="col-lg" id="canvas-container">
                <canvas id="p-canvas" width="160" height="90"></canvas>
                <div class="loading-overlay animated-invisible">
                    <div class="progress-bar-container">
                        <div></div>
                    </div>
                    <div class="lds-roller">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="col-sm" id="filter-lists-container">
                <div class="row">
                    <h3>Filters</h3>
                </div>
                <div class="row gap-2" style="height: 19rem">
                    <div class="col h-100 mr-1">
                        <div class="row h-100 mb-1">
                            <ul id="using-filter-list"
                                class="sortable-list h-100 bg-dark-subtle rounded overflow-y-auto list-group">
                            </ul>
                        </div>
                        <div class="row">
                            <input type="button" value="Apply" class="btn btn-primary"
                                onclick="filterViewManager.apply()" />
                        </div>
                    </div>
                    <div class="col-1">
                        <button class="btn btn-secondary row mb-1"
                            onclick="filterViewManager.moveUsingViewTo('top')">&#8607;</button>
                        <button class="btn btn-secondary row mb-1"
                            onclick="filterViewManager.moveUsingView(-1)">&#8593;</button>
                        <button class="btn btn-secondary row mb-1"
                            onclick="filterViewManager.moveUsingView(1)">&#8595;</button>
                        <button class="btn btn-secondary row mb-1"
                            onclick="filterViewManager.moveUsingViewTo('bottom')">&#8609;</button>
                        <button class="btn btn-secondary row mb-1"
                            onclick="filterViewManager.removeUsingView()">&#10005;</button>
                    </div>
                    <div class="col h-100">
                        <div class="row mb-1 h-100">
                            <ul id="usable-filter-list" class="h-100 bg-dark-subtle rounded overflow-y-auto list-group">
                            </ul>
                        </div>
                        <div class="row">
                            <input type="button" value="Add filter" id="btn-add-filter"
                                class="btn btn-md-2 btn-secondary" onclick="filterViewManager.addUsingFilter()" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div style="height: 30px"></div>
        <div class="container-fluid text-center justify-content-center">
            <label for="width-setting" class="form-label">Width</label>
            <input type="number" max="5" id="width-setting" class="setting-input input-text" />
            <label for="height-setting" class="form-label">Height</label>
            <input type="number" id="height-setting" class="setting-input input-text" />
        </div>
        <div style="height: 5px"></div>
        <div class="centered centered-content">
            <label>Offset</label>
            <input type="number" id="offset-view" class="input-text" value="0" />
        </div>
        <div style="height: 5px"></div>
        <div class="centered centered-content">
            <input type="button" value="100<" data-offset-changer="-100" class="button offset-changer-button" />
            <input type="button" value="50<" data-offset-changer="-50" class="button offset-changer-button" />
            <input type="button" value="10<" data-offset-changer="-10" class="button offset-changer-button" />
            <input type="button" value="<" data-offset-changer="-1" class="button offset-changer-button" />
            <input type="button" value="&#10227;" onclick="pi.refresh()" class="button" />
            <input type="button" value=">" data-offset-changer="1" class="button offset-changer-button" />
            <input type="button" value=">10" data-offset-changer="10" class="button offset-changer-button" />
            <input type="button" value=">50" data-offset-changer="50" class="button offset-changer-button" />
            <input type="button" value=">100" data-offset-changer="100" class="button offset-changer-button" />
        </div>
    </div>
</body>

</html>
