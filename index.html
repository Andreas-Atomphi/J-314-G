<!doctype html>
<html>
    <head>
        <title>J&pi;G</title>
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <link type="text/css" rel="stylesheet" href="css/indicator.css" />
        <script type="text/javascript" src="js/color.js" defer></script>
        <script type="text/javascript" src="js/observer.js" defer></script>
        <script type="text/javascript" src="js/utils.js" defer></script>
        <script
            type="text/javascript"
            src="js/filter_manager.js"
            defer
        ></script>
        <script type="text/javascript" src="js/filters.js" defer></script>
        <script type="text/javascript" src="js/canvas_setup.js" defer></script>
        <script
            type="text/javascript"
            src="js/offset_manager.js"
            defer
        ></script>
        <script type="text/javascript" src="js/pi_manager.js" defer></script>
        <script type="text/javascript" src="js/script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>J<span id="pi-symbol"></span>G</h1>
        </header>
        <div style="height: 15px"></div>
        <div class="content">
            <div class="horizontal-container centered-container">
                <div id="canvas-container">
                    <canvas id="p-canvas" width="160" height="90"></canvas>
                    <div class="loading-overlay animated-invisible">
                        <div class="progress-bar-container">
                            <div></div>
                        </div>
                        <div class="lds-roller">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
                <div class="filter-sortable-list">
                    <h3>Filters</h3>
                    <ul id="sortable"></ul>
                    <div>
                        <input
                            type="button"
                            value="Add filter"
                            id="btn-add-filter"
                            class="filter-clickable"
                        />
                        <input
                            type="button"
                            value="Apply"
                            id="btn-apply"
                            class="filter-clickable"
                        />
                    </div>
                </div>
            </div>

            <div style="height: 30px"></div>
            <div class="centered centered-content">
                <label for="width-setting" class="label">Width</label>
                <input
                    type="number"
                    max="5"
                    id="width-setting"
                    class="setting-input input-text"
                />
                <label for="height-setting" class="label">Height</label>
                <input
                    type="number"
                    id="height-setting"
                    class="setting-input input-text"
                />
            </div>
            <div style="height: 5px"></div>
            <div class="centered centered-content">
                <label>Offset</label>
                <input
                    type="number"
                    id="offset-view"
                    class="input-text"
                    value="0"
                />
            </div>
            <div style="height: 5px"></div>
            <div class="centered centered-content">
                <input
                    type="button"
                    value="100<"
                    data-offset-changer="-100"
                    class="button offset-changer-button"
                />
                <input
                    type="button"
                    value="50<"
                    data-offset-changer="-50"
                    class="button offset-changer-button"
                />
                <input
                    type="button"
                    value="10<"
                    data-offset-changer="-10"
                    class="button offset-changer-button"
                />
                <input
                    type="button"
                    value="<"
                    data-offset-changer="-1"
                    class="button offset-changer-button"
                />
                <input
                    type="button"
                    value="&#10227;"
                    onclick="pi.refresh()"
                    class="button"
                />
                <input
                    type="button"
                    value=">"
                    data-offset-changer="1"
                    class="button offset-changer-button"
                />
                <input
                    type="button"
                    value=">10"
                    data-offset-changer="10"
                    class="button offset-changer-button"
                />
                <input
                    type="button"
                    value=">50"
                    data-offset-changer="50"
                    class="button offset-changer-button"
                />
                <input
                    type="button"
                    value=">100"
                    data-offset-changer="100"
                    class="button offset-changer-button"
                />
            </div>
        </div>
    </body>
</html>
